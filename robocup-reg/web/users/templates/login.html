{% extends 'base.html' %}
{% block title %}Robocup HOME{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}{{ form|crispy }}
        {% if open_event.registrations_fits_today %}
        <p>
            Nemáte ešte účet? <a href=" {% url 'register' %}">Zaregistrujte sa tu</a>!
        </p>
	{% endif %}
        <p>
            <a href="{% url 'password_reset' %}">Zabudli ste heslo ?</a>
        </p>
        <input type="submit" class="btn btn-success" value="Prihlásiť sa">
    </form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Diplom</title>
    </head>
    <body>
        {% for team in teams %}
            <div>
                <h1>{{ team.team_name }}</h1>
                <h2>{{ team.competitors.all|join:", " }}</h2>
                <h2>in {{ category }}</h2>
                <h2>at {{ event }}</h2>
            </div>
            <div style="page-break-after:always"></div>
        {% endfor %}
    </body>
</html>

{% extends 'base.html' %}
{% block title %}
    Category results upload
{% endblock title %}
{% block content %}
    <h1>{{ category.name }} results upload</h1>
    {% load crispy_forms_tags %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Import CSV</button>
    </form>
{% endblock content %}

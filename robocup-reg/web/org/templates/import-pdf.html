{% extends 'base.html' %}
{% block title %}PDF upload{% endblock %}
{% block content %}
    <!-- upload_json.html -->
    <h1>Nahraj PDF s výsledkami</h1>
    {% load crispy_forms_tags %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Ulož PDF</button>
    </form>
{% endblock content %}

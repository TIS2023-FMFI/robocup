{% extends 'base.html' %} {% block title %}Robocup HOME{% endblock %}

{% block content %}


    <body>
    <p></p>
    <div class="btn-group-horizontal" role="group" aria-label="Button group">
        <button id="supervisors" type="button" class="btn btn-info btn-fixed-width btn-dark" onclick="fun(1)">Dozor</button>
        <button id="players" type="button" class="btn btn-info btn-fixed-width" onclick="fun(2)">Súťažiaci</button>
        <button id="teams" type="button" class="btn btn-info btn-fixed-width" onclick="fun(3)">Tímy</button>
    </div>

    <script>
    function fun(a) {

        if(a == 1){
            document.getElementById('supervisor-div').setAttribute("class","container mt-3")
            document.getElementById('competitors-div').setAttribute("class","container mt-3 visually-hidden")
            document.getElementById('teams-div').setAttribute("class","container mt-3 visually-hidden")
            document.getElementById('add_team-div').setAttribute("class","container mt-3 visually-hidden")
            document.getElementById('competitors_reg-div').setAttribute("class","container mt-3 visually-hidden")
        }else if(a == 2){
            document.getElementById('supervisor-div').setAttribute("class","container mt-3 visually-hidden")
            document.getElementById('competitors-div').setAttribute("class","container mt-3")
            document.getElementById('teams-div').setAttribute("class","container mt-3 visually-hidden")
            document.getElementById('add_team-div').setAttribute("class","container mt-3 visually-hidden")
            document.getElementById('supervisor_reg-div').setAttribute("class","container mt-3 visually-hidden")
        }else if (a == 3){
            document.getElementById('supervisor-div').setAttribute("class","container mt-3 visually-hidden")
            document.getElementById('competitors-div').setAttribute("class","container mt-3 visually-hidden")
            document.getElementById('teams-div').setAttribute("class","container mt-3")
            document.getElementById('supervisor_reg-div').setAttribute("class","container mt-3 visually-hidden")
            document.getElementById('competitors_reg-div').setAttribute("class","container mt-3 visually-hidden")
        }
    }
    </script>
    <script>
        // Custom JavaScript/jQuery to handle button clicks
        jQuery(document).ready(function(){
            $(".btn-group-horizontal .btn").click(function(){
                // Remove 'fw-bold' class from all buttons
                $(".btn-group-horizontal .btn").removeClass("btn-dark");

                // Add 'fw-bold' class to the clicked button
                $(this).addClass("btn-dark");
            });
        });
    </script>

    {% include 'supervisors.html' %}

    {% include 'competitors.html' %}

    {% include 'teams.html' %}


    </body>
{% endblock %}
